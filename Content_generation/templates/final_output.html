<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 2rem;
            line-height: 1.7;
            position: relative;
        }
        h1 {
            color:  #00bfa5;
            margin-bottom: 2rem;
        }
        .content p {
            margin-bottom: 1rem;
        }
        .copy-button {
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            background-color: #00bfa5;
            color: #000;
            border: none;
            padding: 0.6rem 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 0px 8px  #00bfa5(255, 204, 0, 0.5);
        }
        .copy-button:hover {
            background-color:  #00bfa5;
        }
        .refine-button {
            background-color: #f0a500;
            color: #fff;
            padding: 0.6rem 1.2rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .refine-button:hover {
            background-color: #f07b00;
        }
    </style>
</head>
<body>

    <!-- Copy Button -->
    <button class="copy-button" onclick="copyToClipboard()">üìã Copy Text</button>

    <h1>üìù Final Content for "{{ title }}"</h1>

    <!-- Generated Content -->
    <div class="content" id="content-text">
        {% if content %}
            {{ content | replace('\n\n', '</p><p>') | safe }}
        {% else %}
            <p>No content generated yet.</p>
        {% endif %}
    </div>

    <!-- Update the refine content form -->
    <form action="/refine-content-ui" method="get">
        <input type="hidden" name="topic" value="{{ topic }}">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="layout" value="{{ layout }}">
        <input type="hidden" name="summary" value="{{ summary }}">
        <input type="hidden" name="generated_content" value="{{ content }}">
        <button type="submit" class="refine-button">üéØ Refine Content</button>
    </form>

    <script>
        function copyToClipboard() {
            const tempEl = document.createElement("textarea");
            tempEl.value = document.getElementById("content-text").innerText;
            document.body.appendChild(tempEl);
            tempEl.select();
            document.execCommand("copy");
            document.body.removeChild(tempEl);
            alert("‚úÖ Content copied to clipboard!");
        }
    </script>

</body>
</html>
