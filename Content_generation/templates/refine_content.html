<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refine Content</title>
    <link rel="stylesheet" href="/static/layout_styles.css">
    <style>
        .options-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .checkbox-group {
            margin: 15px 0;
        }
        .checkbox-group label {
            display: block;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .tone-select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé® Refine Content</h2>
        
        <form action="/refine-content" method="post" enctype="multipart/form-data">
            <!-- Hidden fields -->
            <input type="hidden" name="topic" value="{{ topic }}">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="hidden" name="layout" value="{{ layout }}">
            <input type="hidden" name="summary" value="{{ summary }}">
            <input type="hidden" name="generated_content" value="{{ generated_content }}">
            
            <div class="options-container">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="use_layout" value="on" checked> Use Layout Instructions
                    </label>
                    <label>
                        <input type="checkbox" name="use_research" value="on" checked> Use Research Context
                    </label>
                </div>

                <div class="form-group">
                    <label for="tone"><strong>Select Tone:</strong></label>
                    <select name="tone" id="tone" class="tone-select" required>
                        <option value="Professional" selected>Professional</option>
                        <option value="Conversational">Conversational</option>
                        <option value="Technical">Technical</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Formal">Formal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional_instructions"><strong>Additional Instructions:</strong></label>
                    <textarea name="additional_instructions" id="additional_instructions" 
                              placeholder="Enter any additional instructions for content refinement..."></textarea>
                </div>
            </div>

            <button type="submit" class="primary-button">üöÄ Refine Content</button>
        </form>

        <div class="back-link">
            <a href="javascript:history.back()">‚Üê Back to Generated Content</a>
        </div>
    </div>
</body>
</html>
